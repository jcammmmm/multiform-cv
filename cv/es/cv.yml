        comment: >
          Un ejemplo de cómo puede presentar su información de manera clara y fácil de sigue el camino sin confundir a tus lectores.
  - name: STL Renderer
    descr: Una aplicación WebGL que analiza y representa archivos STL en lienzo HTML5.
    url: https://github.com/jcammmmm/stl-reader
    demos: 
      - url: https://jcamilo.co/stl-reader/index.html?shape=barz
        comment: > 
          Este es un ejemplo en vivo que muestra una visualización en 3D de mi historial de commits de 2021 en Github. Mueva el mouse mientras mantiene presionado el botón izquierdo para mover la forma. Presione la tecla Control mientras se desplaza para acercar o alejar. Desplácese para colocar la forma verticalmente. Desplácese y presione la tecla Mayús para colocar la forma horizontalmente.
      - url: https://jcamilo.co/stl-reader/index.html?shape=teap
        comment: >          
          El modelo de prueba de tetera estándar. Mueva el mouse mientras mantiene presionado el botón izquierdo para mover la forma. Preciona la tecla control mientras se desplaza para acercar o alejar. Desplácese para colocar la forma verticalmente. Tecla de desplazamiento y mayúsculas para colocar la forma horizontalmente.
      - url: https://jcamilo.co/stl-reader/index.html?shape=cube
        comment: >
          Un simple cubo en 3D. ¡Observe cómo funciona la ilusión óptica! Mueva el mouse mientras mantiene el clic izquierdo pulsado para mover la forma. Presione la tecla Control mientras se desplaza para acercar o alejar. Desplácese para colocar la forma verticalmente Desplácese y presione la tecla Mayús para colocar la forma horizontalmente.
