  - name: Programación semiinfinita con SQP
    descr: Solución numérica de problemas de aproximación de funciones de Chebyshev como un problema semi-infinito resuelto con el método SQP.
    url: https://jcamilo.co/posts/chebyshev/index.html
    demos: 
      - url: https://jcamilo.co/posts/chebyshev/index.html
        comment: >
          En este documento se realiza una aproximación de Chebyshev a una función de valor real a través de un problema de programación semi-infinita. Esta reformulación utiliza las herramientas de software disponibles para problemas de optimización para calcular la aproximación. En particular, el programa informático empleado para ejecutar la tarea de optimización se basa en gran medida en el método de programación cuadrática secuencial (SQP).
          Para que este documento sea autónomo, se describen las definiciones y técnicas que componen el método SQP. En la primera sección, se detalla la reformulación del problema en términos de programación semi-infinita y se representan algunos ejemplos de problemas. La siguiente sección describe las técnicas SQP y los conceptos básicos que componen el método. En la sección final, se calculan los problemas de muestra que se muestran.
  - name: Java2Python transpiler
    descr: Herramienta basada en ANTLR que transpila código Java8 a código Python3.
    url: https://github.com/jcammmmm/JavaToPythonTranspiler
  - name: K8s tools
    descr: Script que facilita el proceso de creación de imágenes Docker y su publicación en repositorios públicos.
    url: https://github.com/jcammmmm/k8stools
  - name: Criptography Algorithms
    descr: Colección de algoritmos criptográficos, en su mayoría de ciframiento
    url: https://github.com/jcammmmm/cryptographyAlgorithms
  - name: More on github
    descr: Hay más proyectos personales disponibles en github, pero ya no se mantienen.
    url: https://github.com/jcammmmm?tab=repositories
