  Engenheiro de sistemas de computador, desenvolvedor de software e programador de computador com 5 anos de experiência com conhecimento avançado em depuração, matemática, análise de problemas, computação distribuída e design de software. Ele é um aprendiz ágil altamente motivado para atingir metas. Ele tem um excelente domínio de linguagens de programação orientadas a objetos e habilidades atualizadas em técnicas de implementação, criação e implantação de software.
  
