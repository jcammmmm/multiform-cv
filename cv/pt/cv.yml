pprojects:
  - name: NeatPosts
    descr: Markdown with LaTex typesetted mathematics to HTML academic style paper converter.
    url: https://github.com/jcammmmm/neatposts
    demos: 
      - url: https://jcamilo.co/posts/neatposts
        comment: >
          Um exemplo de como você pode apresentar suas informações de forma clara e fácil de seguir sem confundir seus leitores.
  - name: STL Renderer
    descr: A WebGL application that parses and renders STL files in HTML5 canvas.
    url: https://github.com/jcammmmm/stl-reader
    demos: 
      - url: https://jcamilo.co/stl-reader/index.html?shape=barz
        comment: > 
          Este é um exemplo ao vivo mostrando uma visualização 3D do meu histórico de commits de 2021 no Github. Mova o mouse enquanto mantém o botão esquerdo pressionado para mover a forma. Pressione a tecla Control enquanto rola para aumentar ou diminuir o zoom. Role para posicionar a forma verticalmente. Scroll e tecla Shift para posicionar a forma horizontalmente.
      - url: https://jcamilo.co/stl-reader/index.html?shape=teap
        comment: >          
          O modelo padrão de teste de bule. Mova o mouse enquanto mantém o botão esquerdo pressionado para mover a forma. Pressione a tecla Control enquanto rola para aumentar ou diminuir o zoom. Role para posicionar a forma verticalmente. Scroll e tecla Shift para posicionar a forma horizontalmente.
      - url: https://jcamilo.co/stl-reader/index.html?shape=cube
        comment: >
          Um cubo simples em 3D. Observe como funciona a ilusão de ótica! Mova o mouse enquanto mantém o botão esquerdo pressionado para mover a forma. Pressione a tecla Control enquanto rola para aumentar ou diminuir o zoom. Role para posicionar a forma verticalmente. Scroll e tecla Shift para posicionar a forma horizontalmente.
  - name: Multiform CV
    descr: Um formato de dados de meta CV e um gerador para gerar seu currículo em outros formatos (html responsivo, tex, json5, yaml, txt).
    url: https://github.com/jcammmmm/multiform-cv
    demos:
      - url: https://jcamilo.co/cv.pdf
        comment: >
          Este arquivo PDF e a página da Web atual têm o mesmo conteúdo. Devido a limitações do formato PDF, parte do conteúdo foi cortada. A versão mais completa deste currículo pode ser encontrada no formato YAML.
      - url: https://jcamilo.co/cv.yml
        comment: >
          Este arquivo contém os dados no formato YAML que é utilizado para preencher os templates que geram o PDF, HTML, TeX e outros formatos que podem ser utilizados para divulgar seu currículo.
      - url: https://jcamilo.co/cv.mob.html
        comment: > 
          A versão móvel deste site.
  - name: Semi-infinite Programming with SQP
    descr: Solução numérica de problemas de aproximação da função de Chebyshev como um problema semi-infinito resolvido com o método SQP.
    url: https://jcamilo.co/posts/chebyshev/index.html
    demos: 
      - url: https://jcamilo.co/posts/chebyshev/index.html
        comment: >
          Neste documento, uma aproximação de Chebyshev para uma função de valor real é realizada através de um problema de programação semi-infinita. Esta reformulação usa as ferramentas de software disponíveis para problemas de otimização para calcular a aproximação. Em particular, o programa de computador empregado para executar a tarefa de otimização depende fortemente do método de Programação Quadrática Sequencial (SQP).
          Para tornar este documento autossuficiente, são descritas as definições e técnicas que compõem o método SQP. Na primeira seção, a reformulação do problema em termos de programação semi-infinita é detalhada e alguns exemplos de problemas são retratados. A seção a seguir descreve as técnicas SQP e os principais conceitos que compõem o método. Na seção final, os exemplos de problemas mostrados são calculados.
  - name: Java2Python transpiler
    descr: Ferramenta baseada em ANTLR que transpila o código Java8 para o código Python3.
    url: https://github.com/jcammmmm/JavaToPythonTranspiler
  - name: K8s tools
    descr: Script que facilita o processo de criação e liberação de imagens docker para repositórios públicos.
    url: https://github.com/jcammmmm/k8stools
  - name: Criptography Algorithms
    descr: Coleção de algoritmos de criptografia, principalmente cifras.
    url: https://github.com/jcammmmm/cryptographyAlgorithms
  - name: More on github
    descr: Existem mais projetos pessoais disponíveis no github, mas não são mais mantidos.
    url: https://github.com/jcammmmm?tab=repositories
