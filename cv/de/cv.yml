  - name: NeatPosts
    descr: Markdown mit LaTex-Konverter für geschriebene Mathematik in HTML im akademischen Stil.
    url: https://github.com/jcammmmm/neatposts
    demos: 
      - url: https://jcamilo.co/posts/neatposts
        comment: >
          Ein Beispiel dafür, wie Sie Ihre Informationen klar und leicht verständlich präsentieren können, ohne Ihre Leser zu verwirren.
  - name: STL Renderer
    descr: A WebGL application that parses and renders STL files in HTML5 canvas.
    url: https://github.com/jcammmmm/stl-reader
    demos: 
      - url: https://jcamilo.co/stl-reader/index.html?shape=barz
        comment: > 
          Dies ist ein Live-Beispiel, das eine 3D-Visualisierung meines Commit-Verlaufs 2021 in Github zeigt. Bewegen Sie die Maus, während Sie die linke Maustaste gedrückt halten, um die Form zu verschieben. Drücken Sie beim Scrollen die Steuertaste, um hinein- oder herauszuzoomen. Scrollen Sie, um die Form vertikal zu positionieren. Scroll- und Umschalttaste, um die Form horizontal zu positionieren.
      - url: https://jcamilo.co/stl-reader/index.html?shape=teap
        comment: >          
          Das Standard-Teekannen-Testmodell. Bewegen Sie die Maus, während Sie die linke Maustaste gedrückt halten, um die Form zu verschieben. Drücken Sie beim Scrollen die Steuertaste, um hinein- oder herauszuzoomen. Scrollen Sie, um die Form vertikal zu positionieren. Scroll- und Umschalttaste, um die Form horizontal zu positionieren.
      - url: https://jcamilo.co/stl-reader/index.html?shape=cube
        comment: >
          Ein einfacher Würfel in 3D. Beachten Sie, wie die optische Beleuchtung funktioniert! Bewegen Sie die Maus, während Sie die linke Maustaste gedrückt halten, um die Form zu verschieben. Drücken Sie beim Scrollen die Steuertaste, um hinein- oder herauszuzoomen. Scrollen Sie, um die Form vertikal zu positionieren. Scroll- und Umschalttaste, um die Form horizontal zu positionieren.
