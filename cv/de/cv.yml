  - name: Semi-infinite Programming with SQP
    descr: Numerische Lösung von Chebyshev-Funktionsnäherungsproblemen als semi-infinites Problem, gelöst mit der SQP-Methode.
    url: https://jcamilo.co/posts/chebyshev/index.html
    demos: 
      - url: https://jcamilo.co/posts/chebyshev/index.html
        comment: >
          In diesem Dokument wird eine Chebyshev-Approximation an eine reellwertige Funktion durch ein semi-infinites Programmierproblem durchgeführt. Diese Neuformulierung nutzt die für Optimierungsprobleme verfügbaren Softwaretools zur Berechnung der Näherung. Insbesondere das zur Ausführung der Optimierungsaufgabe eingesetzte Computerprogramm basiert stark auf der Methode der sequenziellen quadratischen Programmierung (SQP). Um dieses Dokument in sich geschlossen zu halten, werden die Definitionen und Techniken beschrieben, aus denen die SQP-Methode besteht. Im ersten Abschnitt wird die Problemumformung in semi-infinite Programmierbegriffe detailliert beschrieben und einige Problembeispiele dargestellt. Im folgenden Abschnitt werden die SQP-Techniken und Kernkonzepte beschrieben, die die Methode ausmachen. Im letzten Abschnitt werden die dargestellten Beispielprobleme berechnet.
